en:
  date:
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%e. %B %Y'
      short: ! '%e. %b'
      month: ! '%B %Y'
    month_names:
    - 
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
    order:
    - :day
    - :month
    - :year
    prompts:
      day: Day
      hour: Hour
      minute: Minute
      month: Month
      second: Secund
      year: Year
  errors: &errors
    format: ! '%{attribute} %{message}'
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
